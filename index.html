<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mdiv">
        <div class="weather_app">
            <h2 align="center">WEATHER FORECAST</h2>
            <div class="ip">
                <input type="text" id="userText">
                <button onclick="getWeatherData()"><img src=""></button>

            </div>
            <div class="info" align="center">
                <img src="https://cdn-icons-png.flaticon.com/512/10127/10127236.png" alt="weather" class="weather_img">
                <h1 id="temp">27Â°C</h1>
                <h2 id="city">PUNE</h2>

            </div>
            <div class="info2">
                <div class="humidity">
                    <img src="https://static.thenounproject.com/png/985548-200.png" alt="humidity" class="humi">
                    <h3>HUMIDITY</h3>
                    <h4 id="humidity-info">50%</h4>
                </div>
                <div class="wind">
                    <img src="https://cdn-icons-png.flaticon.com/512/172/172922.png" alt="humidity" class="humi">
                    <h3>WIND</h3>
                    <h4 id="wind-info">4 km/h</h4>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
